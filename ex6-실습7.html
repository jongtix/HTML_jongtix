<!doctype html>
<html>
    <body>
        <h3>첫 번째 수와 마지막 수가 같은지 비교</h3>
        <hr>

        <script>
            
            do {
                var val = prompt("숫자 입력", "");
                var a = parseInt(val);
                var b = a - Math.floor(a/10)*10;
                var text = "";
                while (a >= 10) {
                    a = Math.floor(a/10);
                    continue;
                }
                console.log(a);
                console.log(b);
                if (a == b) {
                    text = val + ": 성공";
                } else {
                    text = val + ": 다름";
                }
            } while(isNaN(val));
            document.write(text);
        </script>
    </body>
</html>
