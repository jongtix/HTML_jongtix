<!doctype html>
<html>
    <head>

    </head>
    <body>
        <button onclick="myF()">button</button>
        <p class="num"></p>
        <p class="num"></p>
        <p class="num"></p>
        <p class="num"></p>
        <p class="num"></p>
        <p class="num"></p>
        
        <script>
            var number_ = new Array(45);
            number_.fill();
            number_ = number_.map(function(item, index) {return index + 1;});

            function myF() {
                number_.sort(function(a,b){return 0.5 - Math.random()});

                var sol = new Array(number_[0], number_[1], number_[2], number_[3], number_[4], number_[5]);
                sol.sort(function(a,b) {return a - b});
                document.getElementsByClassName("num")[0].innerHTML = sol[0];
                document.getElementsByClassName("num")[1].innerHTML = sol[1];
                document.getElementsByClassName("num")[2].innerHTML = sol[2];
                document.getElementsByClassName("num")[3].innerHTML = sol[3];
                document.getElementsByClassName("num")[4].innerHTML = sol[4];
                document.getElementsByClassName("num")[5].innerHTML = sol[5];
            }
        </script>
    </body>
</html>
