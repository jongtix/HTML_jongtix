<!DOCTYPE HTML>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
            }
            th {
                font-size: 40px;
                height: 40px;
            }
            img {
                width: 100%;
                height: 400px;
            }
            caption {
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>과일 수입</h1>
        <hr>
        <table>
            <caption>과일 수입 표</caption>
            <thead>
                <tr>
                    <th>사과</th>
                    <th>바나나</th>
                    <th>망고</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>페루</th>
                    <th>필리핀</th>
                    <th>호주</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td><img src="사과.jpg" alt="사과"></td>
                    <td><img src="바나나.jpg" alt="바나나"></td>
                    <td><img src="망고.jpg" alt="망고"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
