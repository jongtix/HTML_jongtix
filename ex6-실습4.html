<!doctype html>
<html>
    <body>
        <h3>월화수목금토일</h3>
        <hr>
        <p id="demo"></p>
        <script>
            var ans = prompt("월화수목금토일 중에서 입력하세요.","");
            switch(ans) {
                case "월":
                case "화":
                case "수":
                case "목": document.getElementById("demo").innerHTML = ans + "은\(는\) 출근";
                        break;
                case "금":
                case "토":
                case "일": document.getElementById("demo").innerHTML = ans + "은\(는\) 휴일";
                        break;
            }
        </script>
    </body>
</html>
