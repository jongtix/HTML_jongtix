<!DOCTYPE HTML>
<html>
	<head>
		<title>도형 서식 폼 만들기</title>
	</head>
	<body>
		<h1>도형 서식 폼 만들기</h1>
		<hr>
		<fieldset>
			<legend>도형 서식 입력</legend>
			선종류
			<select name="선종류" id="종류">
				<option value="없음">없음</option>
				<option value="실선">실선</option>
				<option value="점선">점선</option>
			</select><br>
			선두께 <input type="number" min="0px" step="0.5" value="1"> 선색 <input type="color" value="#FFFFFF"><br>
			투명도(0~100): <input type="range" min="0" max="100" list="투명도">
			<datalist id="투명도">
				<option value="0">0</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</datalist>
			</fieldset>
	</body>
</html>
