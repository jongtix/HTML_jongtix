<!doctype html>
<html>
    <body>
        <p id="demo">Hi.</p>

        <script>
            function jtg() {
                document.getElementById("demo").innerHTML = "Hello World!";
            }
        </script>

        <button type="button" onclick="jtg()">If you click this button, you can change the Hi.</button>
    </body>
</html>
