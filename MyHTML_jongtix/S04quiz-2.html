<!doctype html>
<html>
    <head>
        <style>
            h1 {
                font-size: 55px;

            }
            .파랑:hover {
                background-color: #00FFBF;
            }
        </style>
    </head>
    <body>
        <h1>프런트엔드 개발자 지원서</h1>
        <p style="font-size:20px">HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr style="width:52%" align="left">
        <p><strong style="font-size:25px">개인정보</strong></p>
        <form action="">
            <ul>
                <li style="list-style-type:none; margin-bottom:5px">
            <label for="r-name">이름</label>
            <input class="파랑" :hover type="text" placeholder="공백 없이 입력하세요" title="한글 이름">
                </li>
                <li style="list-style-type:none">
            <label for="r-phone">연락처</label>
            <input type="tel" pattern="[0-9]{11}">
                </li>
            </ul>
        <p><strong style="font-size:25px">지원 분야</strong></p>
            <ul>
                <input type="radio" name="field" style="margin:10px">웹 퍼블리싱<br>
                <input type="radio" name="field" id="" style="margin:10px">웹 애플리케이션 개발<br>
                <input type="radio" name="field" id="" style="margin:10px">개발 환경 개선
            </ul>
        <p><strong style="font-size:25px">지원 동기</strong></p>
            <textarea name="지원 동기" id="" maxlength="60" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea><br>
            <input type="submit" value="접수하기" style="margin-right:5px"><input type="reset" value="다시 쓰기">
        </form>
    </body>
</html>
