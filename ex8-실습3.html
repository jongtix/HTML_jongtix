<!DOCTYPE html>
<html>
    <head>
        <title>visibility 프로퍼티</title>
        <style>
        span {
            visibility: hidden;
        }
        </style>
    </head>
    <body>
        <h3>다음 빈 곳에 숨은 단어?</h3><button onclick="showhide()">show/hide</button>
        <hr>
        <ul>
            <li>I (<span>love</span>) you.</li>
            <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
            <li>응답하라 (<span>1988</span>).</li>
        </ul>
        <script>
            var s = document.getElementsByTagName("span");
            function showhide() {
                var style = window.getComputedStyle(s[0]);
                if (style.visibility == "hidden") {
                    var i;
                    for (i = 0; i < s.length; i += 1) {
                        s[i].style.visibility = "visible";
                    }
                } else {
                    for (i = 0; i < s.length; i += 1) {
                        s[i].style.visibility = "hidden";
                    }
                }    
            }
        </script>
    </body>
</html>
