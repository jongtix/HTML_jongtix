<!doctype html>
<html>
    <head>
        <title>난수</title>
    </head>
    <body>
        <h3>난수 10개 생성</h3>
        <hr>
        <script>
            var n = [];
            for (var i = 0; i < 10; i++) {
                n[i] = parseInt(Math.random() * 100 + 1);
            }
            console.log(n);
            console.log(n[0]);
            console.log(n[9]);

            document.write(n.join(" "));
            document.write("<hr>");
            n.sort(function(a, b){return a - b});
            var big = Math.max.apply(null, n);
            var plots = n;
            document.write("제일 큰 수는 " + big);
            document.write("<hr>");
            for(var i = 0; i < 10; i++)
            document.write(plots[i] + " ");
        </script>
    </body>
</html>
