<!DOCTYPE html>
<html>
    <body>
        <h3>별 문자 출력하기</h3>
        <hr>
        <p id="star"></p>
        <script>
            var m = prompt("정수를 입력하세요.", "");
            var val = parseInt(m);
            var val2 = parseFloat(m);
            if ( val > 0 && val - val2 == 0) {
                printStar();
            } else {
                document.getElementById("star").innerHTML = "입력 오류 입니다.";
            }
            function printStar() {
                var i = 1;
                var text = "";
                var textN = "";
                do {
                    textN += "*";
                    text += textN + "<br>";
                    document.getElementById("star").innerHTML = text;
                    console.log(text);
                    i++;
                } while(i <= val);
            }
        </script>
    </body>
</html>
