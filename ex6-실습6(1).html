<!doctype html>
<html>
    <head>
        <title>1</title>
    </head>
    <body>
        <script>
            function big(a, b) {
                if (a > b) {
                    return a;
                } else if (a < b) {
                    return b;
                } else {
                    return "없음";
                }
            }
        </script>
        <script>
            var b = big("555", "555");
            document.write("큰수=" + b);
        </script>
    </body>
</html>
