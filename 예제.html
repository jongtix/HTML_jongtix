<!DOCTYPE HTML>
<HTML>
    <head>
        <style>
            table, th, td {
                border: 3px solid black;
            }
            caption {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1><span style="font-size:3em; color:blue">정</span>
        <span style="font-size:2em;color:red" >택</span>
        <span style="font-size:1em; color:green">근</span></h1>

        <pre>&#60;br&#62;은 다음줄을 나타내는 태그입니다.</pre>

        <a href="http://www.naver.com" target="_blank">네이버</a><br>
        <a href="http://www.google.com" target="_blank">구글</a><br><br>

        <img src="../../../Public\Pictures\Sample Pictures/Koala.jpg" alt="코알라" style="width:200px; height:200px"><br>
        <a href="http://www.w3schools.com"><img src="../../../Public\Pictures\Sample Pictures/Desert.jpg" alt="사막" style="width:200px; height:200px; border:5px solid red" title="툴팁"></a><br><br>
        <table>
            <caption>표 작성</caption>
            <tr>
                <th colspan="3">titles goes here</th>
                <th>A</th>
                <th>B</th>
            </tr>
            <tr>
                <th rowspan="3">C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
            </tr>
            <tr>
                <th>H</th>
                <th colspan="2">I</th>
                <th rowspan="2">J</th>
            </tr>
            <tr>
                <th>K</th>
                <th>L</th>
                <th>M</th>
            </tr>
            <tr>
                <th>N</th>
                <th colspan="4">O</th>
            </tr>
        </table>

        <!-- 주석을 넣으세요 -->
        
        <ul>
            <li>전</li>
            <li>고기</li>
        </ul>

        <table>
            (tr(>th*5)*3+tr(>td*5)*2)
        </table>
    </body>
</HTML>
