<!DOCTYPE HTML>
<html>
    <head>
        <title>라면을 끓이는 순서</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol type="A">
            <li>물을 끓인다.</li>
            <li>라면과 스프를 넣는다.</li>
            <li>파를 썰어 넣는다.</li>
            <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
        </ol>
        <script>
            // document.querySelectorAll("li")[0-3].style.color = "green";
            $("li").css("color", "green");
            document.getElementsByTagName("ol")[0].addEventListener("click", function () { this.style.backgroundColor = "yellowgreen" });
        </script>
    </body>
</html>
