<!DOCTYPE html>

    <body>
        <h1>innerHTML</h1>
        <hr>
        <p id="여행지역">이번 여름에는 어디로 여행을 갈까요?</p>
        <script>
            document.getElementById("여행지역").addEventListener("click", function () {
                document.getElementById("여행지역").innerHTML = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.", "")
                });
        </script>
    </body>
</html>
